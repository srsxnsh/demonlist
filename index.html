<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Demonlist</title>
  <script src="updatesite.js" defer></script>
  <link href=
      "./tailwindstyle.css"
      rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>

  <header>
    <div class=header>
      <div id="username"> </div>   
    </div>

  </header>
  <div>
    <h2 class="text-4xl text-center">
      Full list of demons, in descending difficulty.
    </h2>
  </div>
  <div>
    <p class="text-1xl text-center">
      Template made by occulii.
      </p>
  </div>
  <br>
  <hr class="double">
  <br>
  <div id='selector'>
    <select id="sortSelect" class="mb-4 p-2 border rounded">
      <option value="rating-desc">GDDL Rating ↓</option>
      <option value="rating-asc">GDDL Rating ↑</option>
      <option value="enjoyment-asc">Enjoyment ↑</option>
      <option value="enjoyment-desc">Enjoyment ↓</option>
      <option value="date-desc">Date (Newest)</option>
      <option value="date-asc">Date (Oldest)</option>
</select>


  </div>
  <div id="demon-list" class="space-y-4">
    
  </div>
</body>






</html>
